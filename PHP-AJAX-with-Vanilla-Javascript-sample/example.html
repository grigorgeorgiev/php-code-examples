<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax</title>
</head>
<body>
  <button id="button">Get Users</button>
  <br><br>
  <h1>Users</h1>  
  <div id="users"></div>

  <script>
    //add click functionality to button with id "button", and triger the function loadUsers when click
    document.getElementById('button').addEventListener('click', loadUsers);

    function loadUsers(){
      var xhr = new XMLHttpRequest();
      //use GET request to get data from users.php
      xhr.open('GET', 'users.php', true);

      //answer to the request
      xhr.onload = function(){
        //if answer is 200
        if(this.status == 200){
          var users = JSON.parse(this.responseText);
          
          var output = '';
          
          for(var i in users){
            output += '<ul>' +
              '<li>ID: '+users[i].id+'</li>' +
              '<li>Name: '+users[i].name+'</li>' +
              '</ul>';
          }

          //fill html tag users with output of the request
          document.getElementById('users').innerHTML = output;
        }
      }

      xhr.send();
    }
  </script>
</body>
</html>
